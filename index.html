<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/tailwindcss@3.2.4/src/css/preflight.css"
    />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <title>@tosslate/dashboard</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="app-spin">
      <div class="sk-folding-cube">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube3"></div>
      </div>
    </div>
    <script>
      // prettier-ignore
      (function(){function t(o){const e=document.createElement("style"),r=document.createTextNode(o);document.head.appendChild(e),e.appendChild(r)}t(':root{--td-stone-color-100:#f5f5f4;--td-stone-color-300:#d6d3d1}body{margin:0}#app-spin{align-items:center;background-color:var(--td-stone-color-100);display:flex;height:100vh;justify-content:center}#app-spin.hidden{display:none}.sk-folding-cube{height:40px;position:relative;-webkit-transform:rotate(45deg);transform:rotate(45deg);width:40px}.sk-folding-cube .sk-cube{float:left;height:50%;position:relative;-webkit-transform:scale(1.1);-ms-transform:scale(1.1);transform:scale(1.1);width:50%}.sk-folding-cube .sk-cube:before{-webkit-animation:sk-foldCubeAngle 2.4s linear infinite both;animation:sk-foldCubeAngle 2.4s linear infinite both;background-color:var(--td-stone-color-300);content:"";height:100%;left:0;position:absolute;top:0;-webkit-transform-origin:100% 100%;-ms-transform-origin:100% 100%;transform-origin:100% 100%;width:100%}.sk-folding-cube .sk-cube2{-webkit-transform:scale(1.1) rotate(90deg);transform:scale(1.1) rotate(90deg)}.sk-folding-cube .sk-cube3{-webkit-transform:scale(1.1) rotate(180deg);transform:scale(1.1) rotate(180deg)}.sk-folding-cube .sk-cube4{-webkit-transform:scale(1.1) rotate(270deg);transform:scale(1.1) rotate(270deg)}.sk-folding-cube .sk-cube2:before{-webkit-animation-delay:.3s;animation-delay:.3s}.sk-folding-cube .sk-cube3:before{-webkit-animation-delay:.6s;animation-delay:.6s}.sk-folding-cube .sk-cube4:before{-webkit-animation-delay:.9s;animation-delay:.9s}@-webkit-keyframes sk-foldCubeAngle{0%,10%{opacity:0;-webkit-transform:perspective(140px) rotateX(-180deg);transform:perspective(140px) rotateX(-180deg)}25%,75%{opacity:1;-webkit-transform:perspective(140px) rotateX(0deg);transform:perspective(140px) rotateX(0deg)}90%,to{opacity:0;-webkit-transform:perspective(140px) rotateY(180deg);transform:perspective(140px) rotateY(180deg)}}@keyframes sk-foldCubeAngle{0%,10%{opacity:0;-webkit-transform:perspective(140px) rotateX(-180deg);transform:perspective(140px) rotateX(-180deg)}25%,75%{opacity:1;-webkit-transform:perspective(140px) rotateX(0deg);transform:perspective(140px) rotateX(0deg)}90%,to{opacity:0;-webkit-transform:perspective(140px) rotateY(180deg);transform:perspective(140px) rotateY(180deg)}}')})();
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
